<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="author" content="jacob">
    <title>index</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>


<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">添加VPN</h3>
    </div>
    <div class="panel-body">


        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-5">
                    <input type="text" name="aname" class="form-control" >
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-5">
                    <input type="text" name="apwd" class="form-control" placeholder="密码仅限大小写英文加数字不可出现特殊字符">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-5">
                    <input type="text" name="amail" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button type="submit" class=" col-md-1 col-md-offset-6 btn btn-success">添加用户</button>
                </div>
            </div>

            <br>
            <textarea class="form-control" rows="5">稍等将显示结果：
                {{ aoutput }}
            </textarea>

        </form>

    </div>
</div>




<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">删除VPN</h3>
    </div>
    <div class="panel-body">


        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-5">
                    <input type="text" name="bname" class="form-control" >
                </div>
            </div>


            <div class="form-group">
                <div>
                    <button type="submit" class=" col-md-1 col-md-offset-6 btn btn-danger">删除用户</button>
                </div>
            </div>
            <br>
            <textarea class="form-control" rows="5">稍等将显示结果：
                {{ output2 }}
            </textarea>

        </form>

    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
