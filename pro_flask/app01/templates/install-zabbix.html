<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="author" content="jacob">
    <title>index</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>


<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">安装Zabbix客户端</h3>
    </div>
    <div class="panel-body">


        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-4 control-label">请指定服务器的ip,不同ip之间用空格隔开</label>
                <div class="col-sm-5">
                    <input type="text" name="ip_address" class="form-control"
                           placeholder="192.168.1.1   192.168.1.2    192.168.1.3">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-7 col-sm-5">
                    <button type="submit" class="btn btn-success">开始安装zabbix客户端</button>
                </div>
            </div>
            <br>
            <br>
            <br>
             <textarea class="form-control" rows="2">稍等将显示结果：
                       {{ output }}
                   </textarea>

        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
